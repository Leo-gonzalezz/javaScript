<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria los amigos</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <script defer src="scrips/stock.js"></script>
    <script defer src="scrips/modal.js"></script>
    <script defer src="scrips/app.js"></script>
</head>
<body>
  <header>
    <h1>Ferreteria los amigos
      <img class="logo" src="./img/settings.png" alt="logo">
    </h1>
    
    <input
      id="search"
      type="text"
      class="input"
      placeholder="Buscar producto"
    />

    <button id="boton-carrito">
      <i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>
    </button>
  </header>

  <div class="seleccion">
    <select id="selectMarca">
      <option value="all">Todos</option>
      <option value="bosch">bosch</option>
      <option value="stanley">stanley</option>
      <option value="dewalt">dewalt</option>
    </select>
  </div>




    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>

    <footer>
      <figure>
          <img src="./img/instagram.png" class="img-fluid" alt="logo">
          <img src="./img/facebook.png" class="img-fluid" alt="logo">
          <img src="./img/whatsapp.png" class="img-fluid" alt="logo">
      </figure>
  </footer>


  </body>



</html>
